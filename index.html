<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Awesome Windows App</title>
  </head>
  <body>
    <h1>Welcome to the Prop 64 Eligibility Analyzer 5000</h1>
    <div id="screen-1">
      <p>Please select your county</p>
      <select id="county">
        <option value="">--Please select--</option>
        <option value="SAN JOAQUIN">San Joaquin</option>
        <option value="ALAMEDA">Alameda</option>
        <option value="CONTRA COSTA">Contra Costa</option>
        <option value="SACRAMENTO">Sacramento</option>
      </select>
    </div>

    <div id="screen-2" hidden>
      <p id="county-confirmation">You have selected <span class="selected-county"></span> county</p>

      <p>Please select your DOJ file</p>

      <form id="doj-file-form">
        <input type="file"
               id="doj-file" name="doj-file"
               accept="text/csv">

        <input type="submit" id="analyze-doj-file" value="Analyze File">
      </form>
    </div>

    <div id="screen-3" hidden>
      <p id="success-message">Analysis of file at <span class="file-path"></span> for county code <span class="selected-county"></span> is complete!</p>
    </div>


    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
      require('./navigation.js')
    </script>
  </body>
</html>
